{% set name = "pyaml-env" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyaml_env-{{ version }}.tar.gz
  sha256: 6d5dc98c8c82df743a132c196e79963050c9feb05b0a6f25f3ad77771d3d95b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=5.0,<=7.0

test:
  imports:
    - pyaml_env
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mkaranasou/pyaml_env
  summary: Provides yaml file parsing with environment variable resolution
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cburing
    - jan-janssen
