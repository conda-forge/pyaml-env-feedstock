{% set name = "pyaml-env" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyaml_env-{{ version }}.tar.gz
  sha256: 6d5dc98c8c82df743a132c196e79963050c9feb05b0a6f25f3ad77771d3d95b0

build:
  number: 0
  noarch: python
  script:
    - cp $RECIPE_DIR/requirements.txt .
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pyyaml ==5.4.1

test:
  imports:
    - pyaml_env
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mkaranasou/pyaml_env
  summary: Provides yaml file parsing with environment variable resolution
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cburing
